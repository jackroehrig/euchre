<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euchre</title>

    <!-- Fonts, Libraries, etc. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

    <!-- My Files -->
    <link rel="stylesheet" href='../assets/styles.css'>
    <script src='../javascript/functions.mjs' type='module' defer></script>
    <script src='../javascript/play_multiplayer.js' type='module' defer></script>
</head>
<body>
    <!-- Menu Button -->
    <div id="scoreboard" class='invisible'>
        <h3 id='team1'></h3>
        <h3 id='team2'></h3>
        <h3 id='trump'></h3>
    </div>
    <button class="menu-button">Menu</button>

    <!-- Beginning Deal -->
    <div id='center-area'>
        <h2 id='message-area'></h2>
        <h2 id='winner-message'></h2>
        <img class='top-card' src='' alt="">
    </div>

    <!-- Hands -->
    <div class='hand' id='right-hand'></div>
    <div class="name-area invisible" id='right-area'>
        <p class='name' id='right-name'></p>
        <p class='tricks' id='right-tricks'>0</p>
    </div>
    <div class='hand' id='bottom-hand'></div>
    <div class="name-area invisible" id='bottom-area'>
        <p class='name' id='bottom-name'></p>
        <p class='tricks' id='bottom-tricks'>0</p>
    </div>
    <div class='hand' id='left-hand'></div>
    <div class="name-area invisible" id='left-area'>
        <p class='name' id='left-name'></p>
        <p class='tricks' id='left-tricks'>0</p>
    </div>
    <div class='hand' id='top-hand'></div>
    <div class="name-area invisible" id='top-area'>
        <p class='name' id='top-name'></p>
        <p class='tricks' id='top-tricks'>0</p>
    </div>

    <!-- Player Names -->
    <div class='invisible' id='player-names'>
        <h2>Please enter the player names.</h2>
        <form>
            <label for='player1Name'>Player 1:</label>
            <input type='text' id='player1Name'>
            <br>
            <label for='player2Name'>Player 2:</label>
            <input type='text' id='player2Name'>
            <br>
            <label for='player3Name'>Player 3:</label>
            <input type='text' id='player3Name'>
            <br>
            <label for='player4Name'>Player 4:</label>
            <input type='text' id='player4Name'>
            <br>
            <button id='multiplayerStart' class='start-button'>Start</button>
        </form>
    </div>

    <!-- Pick Up Or Pass Menu -->

    <div id="pick-or-passPRE">
        <div id='pick-up'>
        </div>
        <label for='go-alone'>
            Go Alone <br>
            <div class='switch'>
                <input type='checkbox' name='go-alone' id='go-alone'>                
                <span class='slider round'></span>
            </div>
        </label>
        <h3 id='error-message'></h3>
    </div>

    <!-- Verify Player -->

    <div id="verify-player" class='invisible'>
        <h2 id='verify-header'></h2>
        <button id='verify'></button>
    </div>

    <!-- Handle Win Screen -->
    <div id='handle-win' class="invisible">
        <h2>Had Fun? Play Again!</h2>
        <button id='play-again' class='win-button'>Play Again</button>
        <button class='win-button exit-button'>Exit To Menu</button>
    </div>

    <!-- Menu Screen -->
    <div id='handle-menu' class="invisible">
        <div id='close-exit-menu'>X</div>
        <h2>Exit to Menu?</h2>
        <p>(CAUTION: Your game will not save)</p>
        <button class='win-button exit-button'>Exit To Menu</button>
    </div>
    
</body>
</html>
