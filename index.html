<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euchre</title>

    <!-- Fonts, libraries, etc. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- My Files -->
    <link rel="stylesheet" href='../assets/styles.css'>
    <script src='../javascript/functions.mjs' type='module' defer></script>
    <script src='../javascript/index.js'  type='module' defer></script>
</head>
<body>
    <main>
        <!-- Main Menu Header -->
        <h1>Jack's Euchre!</h1>

        <!-- Aces Image -->
        <img id='aces' src='../assets/images/extra/aces.png' alt='Aces of all suits spread in a fan'><br>

        <!-- Main Menu Buttons -->
        <button class='main-option' name='play'>Play Game</button><br>
        <button class='main-option' name='settings'>Settings</button><br>
        <button class='main-option' name='exit'>Exit Game</button><br>
    </main>

    <!-- Settings Menu -->
    <div class="settings-menu invisible">
        <div id='close-settings'>X</div>
        <h2>Settings</h2>
        <ul>
            <li>
                <label for='musicVol'>Music Volume</label>
                <i class="fas fa-volume-down fa-lg"></i>
                <input type='range' min='0' max='100' value='100' name='musicVol' id='musicVol'>
                <i class="fas fa-volume-up fa-lg"></i>
                <p id='musicVolumeNum'></p>
            </li>
            <li>
                <label for='soundVol'>Sound Effect Volume</label>
                <i class="fas fa-volume-down fa-lg"></i>
                <input type='range' min='0' max='100' value='100' name='soundVol' id='soundVol'>
                <i class="fas fa-volume-up fa-lg"></i>
                <p id='soundVolumeNum'></p>
            </li>
            <li>
                <label for='masterVol'>Master Volume</label>
                <i class="fas fa-volume-down fa-lg"></i>
                <input type='range' min='0' max='100' value='100' name='masterVol' id='masterVol'>
                <i class="fas fa-volume-up fa-lg"></i>
                <p id='masterVolumeNum'></p>
            </li>
            <li>
                <label for='screw-dealer'>
                    Screw The Dealer 
                    <div class='switch'>
                        <input type='checkbox' name='screw-dealer' id='screw-dealer'>                
                        <span class='slider round'></span>
                    </div>
                </label>
            </li>

            <li>
                <label for='farmers-hand'>
                    Farmer's Hand (not implemented) 
                    <div class='switch'>
                        <input type='checkbox' name='farmers-hand' id='farmers-hand'>                
                        <span class='slider round'></span>
                    </div>
                </label>
            </li>

            <li>
                <label>Card Themes</label>
                <div id='themes'>
                    <div id='solid-red' class="not-highlighted">
                        <img src='../assets/images/card_backs/solid_red_card_back.png' alt='Solid red back of a playing card'>
                    </div>
                    <div id='solid-blue' class="not-highlighted">
                        <img src='../assets/images/card_backs/blue_card_back.png' alt='Solid blue back of a playing card'>
                    </div>
                    <div id='red-grid' class="not-highlighted">
                        <img src='../assets/images/card_backs/red_grid_card_back.png' alt='Red grid back of a playing card'>
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <!-- Game Options -->
    <div class="game-options invisible">
        <div id='close-game-options'>X</div>
        <form>
            <section id='player-options'>
                <legend>Play Vs. Computer or Multiplayer</legend>
                <br>
                <input type='radio' id='computer' name='multi-ai'>
                <label for='computer'>Computer (not implemented)</label>
                <input type='radio' id='multiplayer' name='multi-ai'>
                <label for='multiplayer'>Multiplayer</label>
                <br>
            </section>
            <p id='choose-option'></p>
            <button class='start-button'>Start</button>
        </form>
    </div>

</body>
</html>
